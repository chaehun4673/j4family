<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>j4family</title>

    <link href="/webjars/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.1.0/js/bootstrap.min.js"></script>


  </head>
  <body>
  <nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/index.html">J4FAMILY</a>
	    </div>
	
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="/form.html">회원가입</a></li>
	        <li><a href="/list">회원 목록</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	</nav>
    <div class="container">
	    <table class="table table-condensed">
	  		<caption>사용자 목록</caption>
	  		<thead>
	  			<th>사용자 이름</th>
	  			<th>사용자 아이디</th>
	  		</thead>
	  		<tbody>
	  			{{#users}}
	  			<tr>
	  				<th scope="row">{{name}}</th>
	  				<td>{{userId}}</td>
	  				<td>{{password}}</td>
	  			</tr>
	  			{{/users}}
	  		</tbody>
		</table>
	</div>	
    
  </body>
</html>
