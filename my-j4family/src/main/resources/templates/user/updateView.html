<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>j4family</title>

    <link href="/webjars/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.1.0/js/bootstrap.min.js"></script>


  </head>
  <body>
  
  <nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/home/index">J4FAMILY</a>
	    </div>
	
	      <ul class="nav navbar-nav navbar-right">
	      	<li><a href="/board/freeBorad">자유게시판</a></li>
	        <li><a href="/users/form">회원가입</a></li>
	        <li><a href="/users/list">회원 목록</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	</nav>
    <h1>회원가입</h1>
	<div class="container">
		<form action="/users/create" method="post">
		{{#user}}
		  <div class="form-group">
		    <label for="name">이름</label>
		    <input type="text" class="form-control" name="name" value="{{name}}" placeholder="이름을 입력새주세요.">
		  </div>
		  <div class="form-group">
		    <label for="userId">사용자 아이디</label>
		    <input type="text" class="form-control" name="userId" value="{{userId}}" placeholder="아이디를 입력새주세요.">
		  </div>
		  <div class="form-group">
		    <label for="password">비밀번호</label>
		    <input type="text" class="form-control" name="password" value="{{password}}" placeholder="비밀번호">
		  </div>
		  {{/user}}
		  <button type="submit" class="btn btn-default">수정</button>
		</form>
	</div>
    
  </body>
</html>
